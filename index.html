<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cantainer  w-full h-screen bg-[#49a3004a] font-sans flex flex-col justify-start items-center">
        <h1 class="heading text-[#48a300] text-[5vw] font-[700]  my-0 mx-auto capitalize text-center" > focus on  <span class="text-[#61481c]">today</span></h1>
        <div class="app-container popup w-[50%] h-[100%] bg-white mt-[1vw] rounded-lg px-[2vw] py-[1vw] shadow-lg relative" >
            <h1 class="today text-[2vw] font-[500] text-black capitalize inline-block">today</h1>
            <img class="h-[5vw] w-[5vw] object-cover object-center inline-block " src="https://media.istockphoto.com/id/898271628/vector/sun-icon.jpg?s=612x612&w=0&k=20&c=wbT1LYJnGFma_kZDSYtZXGaWQzqvb94OEjp4EWnLlLE=" alt="">
            <p class="pera text-[1vw] text-[#151515]">Raise the bar by completing your goals!</p>
            <div class="progress-bar  h-[1.5vw] w-[100%] bg-[#49a3004a] mt-[.5vw] rounded-full relative" >
                <div class="progress-value h-[1.5vw]   rounded-full bg-[#48a300]  text-[1vw] text-white"><span class="pl-[1.7vw]">1/3 completed</span></div>
                <p class="error-lable  text-red-500 capitalize mt-[1vw] text-[1.2vw] absolute top-[2vw] ">please set all the goals!</p>
            </div>
            <div class="goal-conatiner border-[1px] flex   items-center gap-[1.5vw] border-black rounded-[17px] px-[3vw] py-[2vw]  mt-[5vw]">
                <div class="custom-checkbox h-[2vw] w-[2vw] flex justify-center items-center   rounded-full border-[1px] ">
                    <i class="ri-check-fill checkicon text-[1.2vw] font-semibold text-white "></i>
                </div>
                <input type="text"  id="first"   placeholder="Add new goal.." class="input-goal   w-[80%]  border-[1px] px-[1vw] py-[.2vw] border-none outline-none font-sans text-[1.1vw] "> 
            </div>
            <div class="goal-conatiner border-[1px] flex   items-center gap-[1.5vw] border-black rounded-[17px] px-[3vw] py-[2vw]  mt-[2vw]">
                <div class="custom-checkbox h-[2vw] w-[2vw] flex justify-center items-center  rounded-full border-[1px] ">
                    <i class="ri-check-fill checkicon text-[1.2vw] font-semibold text-white "></i>

                </div>
                <input type="text"  id="second"  placeholder="Add new goal.." class="input-goal w-[80%] border-[1px] px-[1vw] py-[.2vw] border-none outline-none font-sans text-[1.1vw] "> 
            </div>
            <div class="goal-conatiner border-[1px] flex   items-center gap-[1.5vw] border-black rounded-[17px] px-[3vw] py-[2vw]  mt-[2vw] mb-[2vw]">
                <div class="custom-checkbox h-[2vw] w-[2vw] flex justify-center items-center  rounded-full border-[1px] ">
                    <i class="ri-check-fill checkicon text-[1.2vw] font-semibold text-white "></i>

                </div>
                <input type="text" id="third"  placeholder="Add new goal.." class="input-goal  w-[80%] border-[1px] px-[1vw] py-[.2vw] border-none outline-none font-sans text-[1.1vw] "> 
            </div>
            <p class= "fotterpera font-sans font-semibold text-center text-[1.2vw]">"Move one step ahead today!"</p>
           
            <div class="blur blurblock h-[100%] w-[100%] bg-black opacity-[.8]  absolute left-0 top-0"></div>
            <div class="popupbox  popupblock h-[60%] w-[40%] bg-white  absolute right-[0%] top-0 rounded-lg flex flex-col  justify-between items-center py-[2vw]">
                 <h1 class="text-[#151515] text-[1.3vw] tracking-tighter font-bold" >Congratulations!</h1>
                 <div class="blurcircle h-[7vw] w-[7vw] rounded-full bg-black opacity-[.4] flex justify-center items-center">
                 <div class="checkcircle h-[5vw] w-[5vw] bg-[#4be73aec] rounded-full flex justify-center items-center">
                    <i class="ri-check-fill text-[3vw] font-semibold text-white "></i>
                 </div>
                 </div>
                 <div class="flex flex-col justify-center items-center">
                     <p class="capitalize text-[1.1vw] text-[#151515]  opacity-[.5]   tracking-tighter">you have completed today all goals!</p>
                     <p class="capitalize text-[1.1vw] text-[#151515]  opacity-[.5]  tracking-tighter">Now enjoy your day!</p>
                 </div>
                 <div class="button cursor-pointer py-[1.2vw] px-[1vw] bg-[#48a300] text-white font-semibold text-[1.2vw] capitalize rounded-lg text-center ">Set nextday goal</div> 
                 

            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
